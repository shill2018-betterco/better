<!doctype html>
<html>
    <head>
        <title>Microblog</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>i .link {
  width: 20px;
  height: 20px;
  font-family: MaterialIcons;
  font-size: 20px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  line-height: normal;
  letter-spacing: normal;
  text-align: center;
  color: #092828;
}
i .send {
  width: 20px;
  height: 20px;
  font-family: MaterialIcons;
  font-size: 20px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  line-height: normal;
  letter-spacing: normal;
  text-align: left;
  color: #b1bebe;
}
body {
  padding: 1rem;
}
body #submit-post {
  border: none;
  float: right;
}
#timeline {
  margin: 1em auto;
}
.post {
  padding: 7px;
  margin-bottom: 1rem;
  color: #092828;
  font-family: Roboto;
}
.post q {
  display: block;
  padding: 1rem;
  font-size: 15px;
  border-radius: 7px;
  background-color: #f6f6f6;
}
.post .image-container {
  display: inline-block;
  width: 15%;
  float: left;
}
.post .image-container .image {
  width: 48px;
  height: 48px;
  border-radius: 40px;
}
.post .text {
  display: inline-block;
  width: 85%;
}
.post .text .name {
  font-size: 11px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  line-height: normal;
  letter-spacing: normal;
  text-align: left;
}
.post .text .name * {
  padding: 5px;
}
.post .attachment {
  max-width: 100%;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
}
.post .reply {
  margin-left: 15%;
}
.post .mine q {
  background-color: #00c397;
  font-size: 15px;
  font-weight: normal;
  font-style: normal;
  font-stretch: normal;
  line-height: 1.4;
  letter-spacing: normal;
  text-align: left;
  color: #ffffff;
}
.post .mine .name .real {
  display: none;
}
.post .mine .name .user {
  display: none;
}
.post .mine .image {
  display: none;
}
#new_post {
  padding: 7px;
  border-top: 1px solid #d8d7d7;
}
#new_post #new-post-text {
  border: none;
  width: 70%;
  font-size: 18px;
}
#new_post #char-count {
  border: none;
  float: left;
  font-size: 11px;
  color: #b1bebe;
}
textarea:hover,
input:hover,
textarea:active,
input:active,
textarea:focus,
input:focus,
button:focus,
button:active,
button:hover,
label:focus,
.btn:active,
.btn.active {
  outline: 0px !important;
  -webkit-appearance: none;
}
</style>
    </head>
    <body>
        <div id="timeline"></div>

        <div id="new_post">
            <input id="char-count" value="140" disabled>
            <textarea rows=3 id="new-post-text" placeholder="what's happening?" name="new_post_text" onkeypress="return checkEnter(event)"></textarea>
            <button id="submit-post">
                <i class="material-icons">send</i>
            </button>
        </div>

        <script src="libraries/moment.js" type="text/javascript"></script>
        <script>var users = {
  '1': {
    username: 'marymeeker',
    real_name: 'Mary Meeker',
    verified: true
  },
  '2': {
    username: 'ConanOBrien',
    real_name: 'Conan O\' Brien',
    verified: true
  },
  '3': {
    username: 'baratunde',
    real_name: 'Baratunde',
    verified: false
  }
};

var posts = [
  {
    id: 2374237842,
    user: 1,
    message: 'Spotify has grown to more than 60 million monthly active users, 15 million of whom are paying subscribers.',
    ts: 1337774582
  },
  {
    id: 2374272076,
    user: 2,
    message: 'If I were in prison, I wouldn\'t ruin my spoon trying to tunnel out, because going without morning yogurt is its own prison.',
    ts: 1337968739
  },
  {
    id: 4545435344,
    user: 3,
    message: 'Something beautiful for you from Cornwall. https://media.better.com/microblog/cornwall.jpg',
    ts: 1461607139
  },
  {
    id: 4629293242,
    user: 2,
    reply_to: 4545435344,
    message: 'Love this shot. Reminds me of the first time someone found me at the end of a rainbow holding a pot of gold.',
    ts: 1478942943
  }
];

let getUser = function(id) {
    return users[id] || {
        name: 'me',
        real_name: 'me',
        verified: false
    }
}

// adds a new post to the posts object, then refreshes the post data
//
//@param int user, user ID for the posts
//@param string message, text of the message we want to add
let insertPost = function() {
    let message = document.getElementById("new-post-text").value

    if(!message) {
        return false;
    }

    //get last post ID
    let id = posts[posts.length - 1].id

    posts.push({
        id: id + 1,
        user: 42,
        message: message,
        ts: new Date().getTime() / 1000
    })

    refreshPosts()

    //reset the textbox value
    document.getElementById("new-post-text").value = ''

    //scroll down for new post
    window.scrollTo(0,document.body.scrollHeight);

    return true
}

// builds the HTML for a post
//
//@param post, post object
//@return string HTML for a post
let buildHTMLForPost = function(post) {
    let checkedPost = checkForAttachment(post.message),
        user = getUser(post.user),
        time = moment.unix(post.ts).fromNow(),
        verified = user.verified ? '<i class="material-icons verified_user">verified_user</i>': '',
        isAReply = post.reply_to !== undefined,
        hasAttachment = checkedPost.url !== false,
        isMine = user.name == 'me'

    let html = `<div class="post ${isAReply ? 'reply': ''} ${isMine ? 'mine': ''}">` +
                    `<div class="image-container">` +
                        `<img class="image" src="images/${user.username}.jpg" alt="${user.real_name}"/>` +
                    `</div>` +
                    `<div class="text">` +
                        `<div class="name" user="${post.user}">` +
                            verified +
                            `<span class="real">${user.real_name}</span>` +
                            `<span class="user">@${user.username}</span>` +
                            `<span class="time">${time}</span>` +
                        `</div>` +
                        `<q>${checkedPost.message} ${hasAttachment ? '<i class="material-icons link">link</i>': ''}</q>` +
                        `<img class="attachment" src="${checkedPost.url || ''}" />` +
                    `</div>` +
               '</div>'

    return html
}

// checks a message for a url inside a post
//
//@param message, string
//@return {message: stripped message, url: url}
let checkForAttachment = function(message) {
    let url = false,
        newMessage = message

    if(message.indexOf('https://') > -1) {
        let index = message.indexOf('https://'),
            stop = message.indexOf(' ', index)

        if(stop === -1) {
            url = message.substring(index)
        } else {
            url = message.substring(index, stop)
        }

        newMessage = message.substring(0, index)
    }

    return {
        message: newMessage,
        url: url
    }
}

let refreshPosts = function() {
    document.getElementById("timeline").innerHTML = ''

    for (var i = 0; i < posts.length; i++) {
      var post = posts[i];
      var frag = document.createDocumentFragment();
      var el = document.createElement('div');
      el.classList.add('post');
      el.innerHTML = buildHTMLForPost(posts[i]);
      frag.appendChild(el);
      timeline.appendChild(frag);
    }
}

//checks the length of a new post
//updates the char count input
let checkLength = function() {
    textLength = document.getElementById("new-post-text").value.length

    document.getElementById("char-count").value = 140 - textLength

    if(textLength > 140) {
        return true
    }
    return false
}

//initialize
refreshPosts()

//listen for submit button
document.getElementById("submit-post").onclick = function(e){
    insertPost()
    return false
}

//listen for enter keypress
function checkEnter(e) {
    if (e.keyCode == 13) {
        insertPost()
        return false
    }
}

//update character counter for a new post
document.getElementById("new-post-text").onkeyup = checkLength;
document.getElementById("new-post-text").onblur = checkLength;

document.getElementById("chart-count")
</script>
    </body>
</html>
